<!DOCTYPE html>
<html>

<head>
	<title>openempires</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style.css')}}">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/
	css?family=Terminal+Dosis" />
</head>

<body>
	<h1 style="text-align: center">Open Empires</h1>

	<div id="div-leftside">
		<table id="table-of-active-games">
		  <tr>
		  	<th class="left-table-th" style="width:70%">NAME</th>
		  	<th class="left-table-th" style="width:10%">PORT</th>
		    <th class="left-table-th" style="width:20%">PLAYERS</th>
		  </tr>
		</table>
	</div>
	
	<div id="div-rightside">
		<div id="settings-for-new-game-div">
			<table>
				<tr>
					<th class="right-table-th" style="min-width: 70px">Name</th>
					<td id="settings-name" class="editable-rows" contentEditable="true"></td>
				</tr>
				<tr>
					<th class="right-table-th">Port</th>
					<td id="settings-port" class="editable-rows" contentEditable="true"></td>
				</tr>
				<tr>
					<th class="right-table-th">Players</th>
					<td id="settings-players" class="editable-rows" contentEditable="true"></td>
				</tr>
			</table>
		</div>
		<button id="create-button">Create</button>
		<button id="games-button">Games</button>
	</div>

</body>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
